<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">ConfirmedOrderPage</ui:define>
		<ui:define name="content">
			<h1>Delivering Orders</h1>

		<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>

						<p:dataTable
							id="listOrderTable"
							widgetVar="theTable"
							value="#{data.confirmOrderData.listOrder}"
							var="order"
							rows="8"
							rowKey="#{order.id}"
							style="width:900px">

							<p:column
									headerText="Order No"
									sortBy="#{order.id}"
									style="width:30px"
									id="orderId">
								<p:outputLabel value="#{order.id}"/>
							</p:column>


							<p:column
									headerText="Date"
									sortBy="#{order.orderedDateTime}"
									style="width:60px"
									id="orderedDateTime">
								<p:outputLabel value="#{order.orderedDateTime}"/>
							</p:column>
							
							
							<p:column
								headerText="Item"
								style="width:60px"
								id="item">
								
								<ui:repeat value="#{order.pizzas}" var="pizzaOrderItem">
									<p:outputLabel value="#{pizzaOrderItem.pizza.name} x #{pizzaOrderItem.quantity}"/>
								</ui:repeat>
								
								<ui:repeat value="#{order.drinks}" var="drinkOrderItem">
									<p:outputLabel value="#{drinkOrderItem.drink.name} x #{drinkOrderItem.quantity}"/>
									<br/>
								</ui:repeat>
							</p:column>
							
							<p:column
								headerText="Price"
								sortBy="#{order.price}"
								style="width:15px"
								id="orderPrice">
								<p:outputLabel value="$#{order.price}"/>
							</p:column>
													
							<p:column
								headerText="Name"
								sortBy="#{order.name}"
								style="width:15px"
								id="orderName">
								<p:outputLabel value="#{order.name}"/>
							</p:column>
							
							<p:column
								headerText="Phone Number"
								sortBy="#{order.phoneNumber}"
								style="width:15px"
								id="phoneNumber">
								<p:outputLabel value="#{order.phoneNumber}"/>
							</p:column>
							
							<p:column
								headerText="Delivery Address"
								sortBy="#{order.deliveryAddress}"
								style="width:15px"
								id="deliveryAddress">
								<p:outputLabel value="#{order.deliveryAddress}"/>
							</p:column>
							
							<p:column
								headerText="Action"
								style="width:60px"
								id="anction">
								
								<p:commandButton 
									value="Done" 
									styleClass="btn btn-success"
									update="listOrderTable"
									actionListener="#{logic.confirmOrder(order)}" 
									id="confirm"/>	
							</p:column>
						</p:dataTable>
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
