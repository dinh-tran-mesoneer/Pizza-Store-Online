<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">ConfirmOrderPage</ui:define>
		<ui:define name="content">
			<h1>Pending Orders</h1>

			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>

						<p:dataTable
							id="listOrderTable"
							widgetVar="theTable"
							value="#{data.confirmOrderData.listOrder}"
							var="order"
							rows="8"
							rowKey="#{order.id}"
							style="width:900px">

							<p:column
									headerText="No"
									sortBy="#{order.id}"
									style="width:60px"
									id="orderId">
								<p:outputLabel value="#{order.id}"/>
							</p:column>

							<p:column
								headerText="Product Name"
								sortBy="#{order.product.id}"
								style="width:60px"
								id="productName">
								<p:outputLabel value="#{order.product.name}"/>
							</p:column>

							<p:column
								headerText="Order Status"
								sortBy="#{order.status}"
								style="width:60px"
								id="orderStatus">
								<p:outputLabel value="#{order.status}"/>
							</p:column>
							
							<p:column
								headerText="Action"
								style="width:60px"
								id="anction">
								
								<input
									type="submit" 
									id="confirm" 
									value="Confirm"
									class="btn btn-success"
									jsf:actionListener="#{logic.confirmOrder(order)}" />
							
								<input
									type="submit" 
									id="cancel" 
									value="Cancel"
									class="btn btn-danger"
									jsf:actionListener="#{logic.cancelOrder(order)}" />
							</p:column>
							

						</p:dataTable>
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
