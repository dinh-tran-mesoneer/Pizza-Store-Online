<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">LoginPage</ui:define>
		<ui:define name="content">
			<h1>Login</h1>
			
			<h:form id="form">
				<table>
					<tbody>
						<tr>
							<td><p:outputLabel for="username" value="Username"/></td>
							<td><p:inputText id="username" value="#{data.username}" required="true"/></td>
						</tr>
						<tr>
							<td><p:outputLabel for="password" value="Password"/></td>
							<td><p:inputText id="password" type="password" value="#{data.password}" required="true"/></td>
						</tr>
						<tr>
							<td>
							</td>
							<td>
								<p:commandButton
										actionListener="#{logic.login}"
										value="Login"
										styleClass="btn btn-primary"
										update=":form"
										icon="ui-icon-check" />
							</td>
						</tr>
						<tr>
							<td>
							</td>
							<td>
								<div id="errorMessage" class="alert alert-danger" role="alert" style="#{data.isValid ? 'display: none;' : '' }">
									Invalid Username Or Password!
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
