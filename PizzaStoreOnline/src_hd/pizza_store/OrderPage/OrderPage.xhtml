<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:head>
	<style>
img {
	max-width: 10em;
	max-height: 10em;
}

.ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell
	{
	text-align: center;
}

.customPanelGrid .ui-panelgrid-content {
	align-items: center;
}
</style>
</h:head>
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">OrderPage</ui:define>
		<ui:define name="content">
			<div class="page-header">
				<h1>Pizza Hut Company</h1>
			</div>

			<h:form id="form">
				<p:tabView>

					<p:tab title="Choose Pizza">
						<p:dataGrid
							value="#{data.orderData.listPizzas}"
							var="pizza"
							columns="4"
							layout="grid"
							rows="8"
							paginator="true"
							id="pizza">

							<div class="panel panel-primary">
								<div class="panel-heading">
									<h1 class="panel-title">#{pizza.name}</h1>
								</div>
								<div class="panel panel-default">
									<div class="text-center">
										<img 
											src="#{pizza.imageLink}" 
											alt="#{pizza.name}"
											style="max-width: 20em; max-height: 20em;" />
									</div>

									<h3 class="text-center">$#{pizza.price}</h3>

									<div class="text-center">
										<p:commandButton 
											type="button"
											styleClass="btn btn-primary"
											value="Add"
											actionListener="#{logic.addPizza(pizza)}" 
											id="addPizza" />
									</div>
								</div>
							</div>

						</p:dataGrid>
					</p:tab>

					<p:tab title="Choose Drinks">
						<p:dataGrid
							value="#{data.orderData.listDrinks}"
							var="drink"
							columns="4"
							layout="grid"
							rows="8"
							paginator="true"
							id="drink">

							<div class="panel panel-primary">
								<div class="panel-heading">
									<h1 class="panel-title">#{drink.name}</h1>
								</div>
								<div class="panel panel-default">
									<div class="text-center">
										<img src="#{drink.imageLink}" alt="#{drink.name}"
											style="max-width: 20em; max-height: 20em;" />
									</div>

									<h3 class="text-center">$#{drink.price}</h3>

									<div class="text-center">
										<p:commandButton 	
											type="button"
											styleClass="btn btn-primary"
											value="Add"
											actionListener="#{logic.addDrink(drink)}" 
											id="addDrink" />
									</div>
									
								</div>
							</div>

						</p:dataGrid>
					</p:tab>

					<p:tab title="Pay and Delivery">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-2">
									<p:outputLabel value="Name" for="Name" />
								</div>
								<div class="col-md-8">
									<p:inputText 
										value="#{data.orderData.name}" 
										id="Name"
										style="width: 40em;"
										required="true" />
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-2">
									<p:outputLabel value="Phone Number" for="PhoneNumber" />
								</div>
								<div class="col-md-8">
									<p:inputText 
										value="#{data.orderData.phoneNumber}"
										id="PhoneNumber"
										style="width: 40em;"
										required="true" />
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-2">
									<p:outputLabel 
										value="Delivery To" 
										for="DeliveryAddress" />								
								</div>
								<div class="col-md-8">
									<p:inputText 
										value="#{data.orderData.deliveryAddress}"
										id="DeliveryAddress" 
										style="width: 40em;"
										required="true" />
								</div>
							</div>
							
							<div class="text-center">
								<input 
								type="submit" 
								id="Submit" 
								value="Order Now"
								class="btn btn-danger" 
								jsf:actionListener="#{logic.addOrder}" />
							</div>
						</div>
					</p:tab>
				</p:tabView>


			</h:form>

		</ui:define>
	</ui:composition>

	<script src="#{resource['js/jquery-1.11.0.js']}"></script>
	<script src="#{resource['js/bootstrap-3.1.1.js']}"></script>
</h:body>
</html>
