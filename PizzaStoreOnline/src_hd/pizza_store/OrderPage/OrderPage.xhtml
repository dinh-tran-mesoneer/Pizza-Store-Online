<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:head>
	<style>
img {
	max-width: 10em;
	max-height: 10em;
}

.ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell
	{
	text-align: center;
}

.customPanelGrid .ui-panelgrid-content {
	align-items: center;
}
</style>
</h:head>
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">OrderPage</ui:define>
		<ui:define name="content">
			<div class="page-header">
				<h1>Pizza Hut Company</h1>
			</div>

			<h:form id="form">
				<p:tabView>

					<p:tab title="Choose Pizza">
						<p:dataGrid
							value="#{data.orderData.listPizzas}"
							var="pizza"
							columns="4"
							layout="grid"
							rows="8"
							paginator="true"
							id="pizza">

							<div class="panel panel-primary">
								<div class="panel-heading">
									<h1 class="panel-title">#{pizza.name}</h1>
								</div>
								<div class="panel panel-default">
									<div>
										<img src="#{pizza.imageLink}" alt="#{pizza.name}"
											style="max-width: 10em; max-height: 10em;" />
									</div>

									<h3>$#{drink.price}</h3>

									<p:commandButton 
										value="Add"
										actionListener="#{logic.addPizza(pizza)}" 
										id="addPizza" />
								</div>
							</div>

						</p:dataGrid>
					</p:tab>

					<p:tab title="Choose Drinks">
						<ui:repeat value="#{data.orderData.listDrinks}" var="drink">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<h1 class="panel-title">#{drink.name}</h1>
								</div>
								<div class="panel panel-default">
									<div>
										<img src="#{drink.imageLink}" alt="#{drink.name}"
											style="max-width: 10em; max-height: 10em;" />
									</div>

									<h3>$#{drink.price}</h3>

									<p:commandButton 
										value="Add"
										actionListener="#{logic.addDrink(drink)}" 
										id="addDrink" />
								</div>
							</div>
						</ui:repeat>
					</p:tab>

					<p:tab title="Pay and Delivery">
						<h:panelGrid columns="2" cellpadding="5" columnClasses="label-top">
							<p:outputLabel value="Name" for="Name" />
							<p:inputText value="#{data.orderData.name}" id="Name"
								required="true" />

							<p:outputLabel value="Phone Number" for="PhoneNumber" />
							<p:inputText value="#{data.orderData.phoneNumber}"
								id="PhoneNumber" required="true" />

							<p:outputLabel value="Delivery To" for="DeliveryAddress" />
							<p:inputText value="#{data.orderData.deliveryAddress}"
								id="DeliveryAddress" required="true" />

							<input type="submit" id="Submit" value="Order"
								class="btn btn-info" jsf:actionListener="#{logic.addOrder}" />
						</h:panelGrid>
					</p:tab>
				</p:tabView>


			</h:form>

		</ui:define>
	</ui:composition>

	<script src="#{resource['js/jquery-1.11.0.js']}"></script>
	<script src="#{resource['js/bootstrap-3.1.1.js']}"></script>
</h:body>
</html>
