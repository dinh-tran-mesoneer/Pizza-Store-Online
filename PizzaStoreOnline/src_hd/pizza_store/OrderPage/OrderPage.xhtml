<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">OrderPage</ui:define>
		<ui:define name="content">
			<h1>Pizza Hut Company</h1>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					<div class="row">
						<ui:repeat value="#{data.orderData.listPizzas}" var="pizza">
							
							<div class="col-md-12">
								<img src="#{pizza.imageLink}" alt="#{pizza.name}" />
								<h2>#{pizza.name}</h2>
																				
								<p:commandButton 
									value="Add" 
									actionListener="#{logic.addPizza(pizza)}" 
									id="addPizza"/>	
							</div>
						</ui:repeat>
						
						<ui:repeat value="#{data.orderData.listDrinks}" var="drink">
							<div class="col-md-12">
								<img src="#{drink.imageLink}" alt="#{drink.name}" />
								<h2>#{drink.name}</h2>
								
								<p:commandButton 
									value="Add" 
									actionListener="#{logic.addDrink(drink)}" 
									id="addDrink"/>	
							</div>
						</ui:repeat>
					</div>
				</h:panelGrid>
				
				<input 
					type="submit" 
					id="Submit" 
					value="Order"
					class="btn btn-info" 
					jsf:actionListener="#{logic.addOrder}" />
			</h:form>
			
		</ui:define>
	</ui:composition>
	
	<script src="#{resource['js/jquery-1.11.0.js']}"></script>
	<script src="#{resource['js/bootstrap-3.1.1.js']}"></script>
</h:body>
</html>
